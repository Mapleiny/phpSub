<!DOCTYPE HTML>
<html>
	<head>
		<title>图片转字符</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div class="container">
			<div class="create-area" id="create-area">
				<div class="file-capture" id="file-capture">
					<div class="wrap">
						<p class="info">将图片拖进此处或</p>
						<a href="javascript:;" class="btn btn-info file-select-btn" id="file-select-btn">选择文件</a>
						<input type="file" id="file-select" class="file-select-input">
					</div>
				</div>
			</div>
			<div class="resualt-area" id="resualt-area">
				<div class="col-lg-6">
					<div class="panel panel-info">
						<div class="panel-heading">原图</div>
						<div class="panel-body" id="img-preview">
						</div>
						<div class="panel-footer">
							<a href="javascript:;" class="btn btn-success btn-sm compile" data-type="char">生成字符</a>
							<a href="javascript:;" class="btn btn-success btn-sm compile" data-type="image">生成图片</a>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="panel panel-success">
						<div class="panel-heading">结果</div>
						<div class="panel-body">
							<div class="char-display" id="char-display"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script lang="javascript" src="js/xlsx.full.min.js"></script>
	<script type="text/javascript" src="js/file-drag.js"></script>
	<script type="text/javascript" src="js/image-cut.js"></script>
	<script type="text/javascript" src="js/img2character.js"></script>
	
	<script type="text/javascript" src="js/main.js"></script>
</html>
