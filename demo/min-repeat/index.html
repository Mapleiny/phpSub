<!DOCTYPE HTML>
<html>
	<head>
		<title>图片最小重复单元</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div class="container">
			<div class="loading" id="loading">
				<div class="progress">
					<div class="progress-bar progress-bar-striped active" style="width:100%;"></div>
				</div>
			</div>
			<!-- <div class="setting">
				<div class="panel create-type">
					<div class="panel-header">
						<h1 class="panel-title">模式</h1>
					</div>
					<div class="panel-body">
						<div class="radio-box">
							<input type="radio" name="type" id="type-quick">
							<label for="type-quick">快速模式</label>
						</div>
						<div class="radio-box">
							<input type="radio" name="type" id="type-customized">
							<label for="type-customized">自定义模式</label>
						</div>
					</div>
				</div>
			</div> -->
			<div class="create-area" id="create-area">
				<div class="file-capture" id="file-capture">
					<div class="wrap">
						<p class="info">将图片拖进此处或</p>
						<a href="javascript:;" class="btn btn-info file-select-btn" id="file-select-btn">选择文件</a>
						<input type="file" id="file-select" class="file-select-input">
					</div>
				</div>
			</div>
			<div class="opration-area row" id="opration-area">
				<div class="col-sm-7">
					<div class="panel panel-info">
						<div class="panel-heading">区域选择</div>
						<div class="panel-body select-area" id="select-area">
							<div class="img-conrainer" id="img-conrainer">
								<div class="min-select" id="min-select"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-5">
					<div class="panel panel-success">
						<div class="panel-heading">预览</div>
						<div class="panel-body" id="img-preview-conrainer">
							<div class="select-preview" id="select-preview"></div>
							<a href="javascript:;" class="btn btn-success btn-block" id="get-min-repeat">生成图片</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/file-drag.js"></script>
	<script type="text/javascript" src="js/find-minRepeat.js"></script>
	
	<script type="text/javascript" src="js/main.js"></script>
